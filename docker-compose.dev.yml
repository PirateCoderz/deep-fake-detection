version: '3.8'

# Development configuration with hot-reload
services:
  # PostgreSQL Database
  db:
    image: postgres:14-alpine
    container_name: fakedetect-db-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123123
      POSTGRES_DB: fakedetect
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - fakedetect-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: fakedetect-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    networks:
      - fakedetect-network
    restart: unless-stopped

  # Backend API (development mode with hot-reload)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: fakedetect-backend-dev
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:123123@db:5432/fakedetect
      - REDIS_URL=redis://redis:6379/0
      - CORS_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend/src:/app/src:ro
      - ./backend/alembic:/app/alembic:ro
      - ./models:/app/models:ro
      - ./temp_uploads:/app/temp_uploads
    depends_on:
      - db
      - redis
    networks:
      - fakedetect-network
    restart: unless-stopped
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend (development mode with hot-reload)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: fakedetect-frontend-dev
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - WATCHPACK_POLLING=true
    volumes:
      - ./frontend/src:/app/src:ro
      - ./frontend/public:/app/public:ro
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend
    networks:
      - fakedetect-network
    restart: unless-stopped
    command: npm run dev

volumes:
  postgres_data_dev:
  redis_data_dev:
  frontend_node_modules:

networks:
  fakedetect-network:
    driver: bridge
